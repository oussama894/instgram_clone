<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instorgam</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">

    <!-- APP CSS -->
    <link rel="stylesheet" href="./app.css">
    
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(./images/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img src="./images/slide (1).jpg" alt="slide image" class="active">
                        <img src="./images/slide (2).jpg" alt="slide image">
                        <img src="./images/slide (3).jpg" alt="slide image">
                        <img src="./images/slide (4).jpg" alt="slide image">
                        <img src="./images/slide (5).jpg" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img src="./images/logo-light.png" alt="CyberSocial logo" class="logo-light">
                            <img src="./images/logo-dark.png" alt="CyberSocial logo" class="logo-dark">
                        </div>
                        <div class="signin-form" id="signin-form">
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Phone number, username or email
                                    </span>
                                    <input type="text" id="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span>
                                        Password
                                    </span>
                                    <input type="password" id="password">
                                    <button>Show</button>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-login" id="signin-btn">
                                    Log In
                                </button>                                 
                            </div>
                            <div class="divine">
                                <div></div>
                                <div>OR</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img src="./images/facebook-icon.png" alt="">
                                    <span>Log in with Facebook</span>
                                </button>
                            </div>
                            <a class="forgot-pw">Forgot password?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            Don't have an account?
                            <a>Sign up</a>
                        </p>
                    </div>
                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a>
                                <img src="./images/app-store.png" alt="app store">
                            </a>
                            <a>
                                <img src="./images/gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a>About</a>
                <a>Blog</a>
                <a>Jobs</a>
                <a>Help</a>
                <a>API</a>
                <a>Privacy</a>
                <a>Terms</a>
                <a>Verified</a>
                <a>threads</a>
                <a>Locations</a>
                <a id="darkmode-toggle">Darkmode</a>
            </div>
            <div class="copyright">
                Â© 2023 Instorgam 
            </div>
        </div>
    </div>
    
    <script src="./app.js"></script>      
</body>

</html>
